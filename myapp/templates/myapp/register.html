{% extends 'myapp/main.html' %}

{% block content %}
<div class="header-bar">
    <h1>Register</h1>
</div>
<div class="card-body">
    <form method="POST">
    {% csrf_token %}
    <label {{form.username.label}}>Username</label>
    {{form.username}}

    <label {{form.password1.label}}>Password</label>
    {{form.password1}}

    <label {{form.password2.label}}>Password confirmation</label>
    {{form.password2}}
    <input style="margin-top: 15px;" class="button" type="submit" value="Register">
</form>

<p>Already have an acoount? <a href="{% url 'login' %}">Login</a></p>
</div>


{% endblock content %}
